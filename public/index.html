<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de PÃ³ker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #1a1a1a, #222);
      color: #eee;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: gold;
      text-align: center;
    }

    #estadoSala {
      max-width: 800px;
      margin: 0 auto;
      background: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    #turno {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #00bfff;
      text-align: center;
    }

    #pozo {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 10px;
      color: #FFD700;
    }

    #jugadores {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #jugadores li {
      margin-bottom: 8px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #FFD700;
    }

    #acciones input,
    #acciones button {
      margin: 5px;
      padding: 8px;
      background-color: #444;
      color: white;
      border-radius: 6px;
      border: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

    .hidden {
      display: none;
    }

    input[type="number"],
    input[type="text"] {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #111;
      color: white;
    }

    select {
      padding: 8px;
      background-color: #111;
      color: white;
      border-radius: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>Juego de PÃ³ker</h1>
  <div>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre" />
    <input type="text" id="salaId" placeholder="Ingresa el ID de la sala" />
    <button id="unirseSala">Unirse a la sala</button>
  </div>

  <div id="estadoSala" class="hidden">
    <h2>Sala: <span id="salaActual"></span></h2>
    <h3 id="turno"></h3>
    <ul id="jugadores"></ul>
    <div id="pozo">Pozo: 0â‚¬</div>

    <div id="acciones" class="hidden">
      <input type="number" id="apuesta" placeholder="Apuesta" />
      <button id="fold">Fold</button>
      <button id="igualar">Igualar</button>
      <button id="subir">Subir apuesta</button>
    </div>

    <button id="listoBtn">Â¡Listo!</button>

    <div id="controlMano">
      <h4>Siguiente Mano</h4>
      <select id="ganadorSelect"></select>
      <button id="siguienteManoBtn">Reiniciar y asignar ganador</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let salaId;
    let yaListo = false;

    document.getElementById('unirseSala').onclick = () => {
      const nombre = document.getElementById('nombre').value;
      salaId = document.getElementById('salaId').value;
      if (nombre && salaId) {
        socket.emit('unirseSala', { nombre, salaId });
      } else {
        alert('Ingresa nombre y sala');
      }
    };

    document.getElementById('listoBtn').onclick = () => {
      if (!yaListo) {
        socket.emit('marcarListo', salaId);
        yaListo = true;
        document.getElementById('listoBtn').textContent = 'Esperando ðŸ’¤';
      }
    };

    function emitirAccion(tipo) {
      const cantidad = parseInt(document.getElementById('apuesta').value) || 0;
      socket.emit('accion', { salaId, tipo, cantidad });
    }

    document.getElementById('fold').onclick = () => emitirAccion('fold');
    document.getElementById('igualar').onclick = () => emitirAccion('igualar');
    document.getElementById('subir').onclick = () => emitirAccion('subir');

    document.getElementById('siguienteManoBtn').onclick = () => {
      const ganadorId = document.getElementById('ganadorSelect').value;
      if (ganadorId) {
        socket.emit('siguienteMano', { salaId, ganadorId });
        yaListo = false;
        document.getElementById('listoBtn').textContent = 'Â¡Listo!';
      }
    };

    socket.on('estadoActualizado', ({ jugadores, turno, pozo, apuestaActual, salaId, todosListos, ordenTurnos }) => {
      document.getElementById('estadoSala').style.display = 'block';
      document.getElementById('salaActual').textContent = salaId;
      document.getElementById('pozo').textContent = 'Pozo: ' + pozo + 'â‚¬';
      document.getElementById('turno').textContent = 'Turno de: ' + (jugadores[turno]?.nombre || 'Nadie');
    
      const lista = document.getElementById('jugadores');
      const select = document.getElementById('ganadorSelect');
      lista.innerHTML = '';
      select.innerHTML = '';
    
      for (let id in jugadores) {
        const jugador = jugadores[id];
        const status = jugador.retirado ? '(Retirado)' : '';
        const listo = jugador.listo ? 'âœ…' : 'âŒ›';
        const rol = jugador.rol ? `(${jugador.rol})` : '';
        const apuesta = jugador.apuestaRonda || 0;
    
        const li = document.createElement('li');
        li.textContent = `${jugador.nombre} ${rol} - Balance: ${jugador.balance}â‚¬ | Apuesta ronda: ${apuesta}â‚¬ ${status} ${listo}`;
        lista.appendChild(li);
    
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = jugador.nombre;
        select.appendChild(opt);
      }
    
      document.getElementById('listoBtn').style.display = todosListos ? 'none' : 'inline-block';
      document.getElementById('acciones').style.display = (turno === socket.id) ? 'block' : 'none';
    });
    
  </script>
</body>
</html>
